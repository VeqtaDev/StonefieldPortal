<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stonefield - Vêtements</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/favicon.png">
</head>
<body>
    <header class="sf-header">
        <div class="container">
            <div class="brand">
                <img src="assets/logo.png" alt="Stonefield" class="logo">
                <span>Portail Stonefield</span>
            </div>
            <nav class="nav">
                <a href="index.html">Accueil</a>
                <a href="vehicules.html">Véhicules</a>
                <a href="armes.html">Armes</a>
                <a href="vetements.html" class="active">Vêtements</a>
                <a href="metiers.html">Métiers</a>
                <a href="staff.html">Suivi Staff</a>
                <a href="photos.html">Photos</a>
            </nav>
        </div>
    </header>

    <main class="container py-lg">
        <div class="toolbar">
            <h1>Vêtements</h1>
            <div class="tools">
                <input id="c-search" type="search" placeholder="Rechercher un vêtement…">
            </div>
        </div>
        <div id="clothes-grid" class="grid"></div>
        <p class="muted small">Placez vos images dans <code>images/clothes/</code> et décrivez-les dans <code>images/clothes/manifest.json</code>.</p>
    </main>

    <template id="clothes-card-template">
        <article class="card">
            <div class="thumb-wrap">
                <img class="thumb" alt="aperçu vêtement">
                <button class="copy" title="Copier le code">Copier</button>
            </div>
            <div class="meta">
                <h3 class="name"></h3>
                <code class="code"></code>
            </div>
        </article>
    </template>

    <footer class="sf-footer"><div class="container"><span>© Stonefield</span></div></footer>

    <script src="assets/main.js"></script>
    <script src="assets/vetements.js"></script>
</body>
</html>
