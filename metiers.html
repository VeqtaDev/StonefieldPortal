<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portail Stonefield - Métiers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/favicon.png">
</head>
<body>
    <header class="sf-header">
        <div class="container">
            <div class="brand">
                <img src="assets/logo.png" alt="Stonefield" class="logo">
                <span>Portail Stonefield</span>
            </div>
            <nav class="nav">
                <a href="index.html">Accueil</a>
                <a href="vehicules.html">Véhicules</a>
                <a href="armes.html">Armes</a>
                <a href="vetements.html">Vêtements</a>
                <a href="metiers.html" class="active">Métiers</a>
                <a href="photos.html">Photos</a>
                <a href="staff.html">Suivi Staff</a>
            </nav>
        </div>
    </header>

    <main class="container py-lg">
        <div class="toolbar">
            <h1>Métiers</h1>
            <div class="tools">
                <input id="m-search" type="search" placeholder="Rechercher un métier…">
            </div>
        </div>
        <div id="jobs-grid" class="grid"></div>
        <p class="muted small">Images des métiers: placez-les dans <code>images/metiers/&lt;job_name&gt;.png</code>. Les données proviennent de <code>assets/metiers.json</code>.</p>
    </main>

    <template id="job-card-template">
        <article class="card">
            <div class="thumb-wrap">
                <img class="thumb" alt="logo métier">
                <button class="copy" title="Copier le setjob">Copier</button>
            </div>
            <div class="meta">
                <h3 class="name"></h3>
                <code class="spawn"></code>
                <div class="grades small muted"></div>
            </div>
        </article>
    </template>

    <footer class="sf-footer"><div class="container"><span>© Stonefield</span></div></footer>

    <script src="assets/main.js"></script>
    <script src="assets/metiers.js"></script>
</body>
</html>
